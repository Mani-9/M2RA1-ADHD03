<body>
    <header class="container-fluid p-4">
        <section class="row">
            <section id="logotipo" class="col-12 col-md-6 h-100">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Logotipo_de_el_INTECAP.png"
                    class="img-fluid float-start col-3 " alt=" Logotipo de el INTECAP">
            </section>
        </section>
    </header>
    <nav class="container-fluid p-4 ">
        <div class="row">
            <ul class="nav justify-content-center border typeText navcolor">
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link" href="solucion2.html">Solucion No.2</a>
                </li>
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link" href="solucion3.html">Solucion No.3</a>
                </li>
                <li class="nav-item mt-2 mb-2">
                    <a class="nav-link" href="solucion4.html">Solucion No.4</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container px-4 text-center" id="contenido-principal">
        <div class=" row g-3 d-flex justify-content-center ">
            <section class=" col-md-8 border border-dark me-md-3 mb-1 mb-md-0">
                <article class=" col-md-12 p-3">
                    <h1> EJEMPLO DE FORMULARIO</h1>
                    <div class="mt-2 mb-2">
                        <label for="txtTexto1">Texto 1</label>
                        <br>
                        <input type="text" class="form-control" id="txtTexto1">
                    </div>
                    <div class="mt-2 mb-2">
                        <label for="txtTexto2">Texto 2</label>
                        <br>
                        <input type="text" class="form-control" id="txtTexto2">
                    </div>
                    <div class="mt-2 mb-2">
                        <label for="txtNumero1">Numero 1</label>
                        <br>
                        <input type="number" class="form-control" id="txtNumero1">
                    </div>
                    <div class="mt-2 mb-2">
                        <label for="txtNumero2">Numero 2</label>
                        <br>
                        <input type="number" class="form-control" id="txtNumero2">
                    </div>
                    
                    <section class="row d-flex justify-content-between mb-3">
                        <button type="button" class="btn-grad col-md-3 mb-2 mx-1" onclick="concatenar()"
                            aria-label="Concatenar textos" id="Concatenar">Concatenar textos y obtene largos</button>
                        <button type="button" class="btn-grad col-md-3 mb-2 mx-1" onclick="mayor()"
                            aria-label="Texto con mayor longitud" id="Promediar" >Promediar si la lonfitud del texto es menor o mayor</button>
                        <button type="button" class="btn-grad col-md-3 mb-2 mx-1" onclick="ultimaLetra()"
                            aria-label="Formar palabra" id="Obtener">Obtener texto con primer y ultimo caracter y la suma</button>
                    </section>
                    <section class="container-fluid col-md-8 p-3">
                        <h3>RESPUESTA</h3>
                        <input id="answer" type="text" class="form-control" placeholder="Respuesta">
                    </section>
                </article>
            </section>
            <section class="col-md-3 border border-dark">
                <article class=" col-md-12 p-3 ">
                    <h2>Creado por:</h2>

                    </div>
                </article>
            </section>
